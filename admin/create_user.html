        <h1>Adauga un user</h1>
        <p class="fs-5 col-md-8">
            Permite crearea de utilizatori
        </p>

        <hr class="col-12 col-md-12 mb-5">

        <div class="row g-5">
            <!-- columns here -->
            <div class="col-lg">
                <form class="p-3 border rounded-3">
                    <input type="hidden" id="langCode" value="ro">
                    <div class="row mb-2">
                        <div class="col-md-12">
                            <h5>Username:</h5>
                            <input type="text" class="form-control typoControl" data-length="5" id="username-input" />
                            <div class="errorMsg"></div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-6">
                            <h5>Parola Noua:</h5>
                            <input type="password" class="form-control typoControl password-input" data-length="5" id="password-input" />
                            <div class="errorMsg"></div>
                        </div>
                        <div class="col-md-6">
                            <h5>Repeta parola:</h5>
                            <input type="password" class="form-control typoControl " data-length="5" id="password-confirm" data-must-be-equal-to="password-input"/>
                            <div class="errorMsg"></div>
                        </div>
                    </div>
                    <div class="row mb-2"><div class="col-md-12"><div id="userCreateResult"></div></div></div>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-outline-success w-100 typoSubmit create-user"><i class="fa-regular fa-floppy-disk"></i> Creaza</button>
                        </div>
                    </div>
                </form>
            </div>
